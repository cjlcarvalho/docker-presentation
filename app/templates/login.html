<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
<h1>Por favor, insira seu login e senha.</h1>
<br>
<form action="" method="post">
<input type="text" placeholder="UsuÃ¡rio" name="username" value="{{ request.form.username }}">
<input type="password" placeholder="Senha" name="password" value="{{ request.form.password }}">
<input class="btn btn-default" type="submit" value="Login">
</form>
{% if error %}
<p class="error"><strong>Erro:</strong> {{ error }}</p>
{% endif %}

{% for message in get_flashed_messages() %}
    {{ message }}
{% endfor %}

</div>
</body>
</html>
